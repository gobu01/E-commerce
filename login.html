<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page-bg">

    <!-- Header -->
    <header id="header" class="header sticky top-0 z-40 bg-white/80 backdrop-blur-md p-4 lg:px-8 scrolled">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="logo-container flex items-center space-x-2">
                <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-2xl font-bold text-slate-800">Electro<span class="text-indigo-600">Mart</span></span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="nav-link text-slate-600 hover:text-indigo-600 font-medium">Home</a>
                <a href="index.html#products" class="nav-link text-slate-600 hover:text-indigo-600 font-medium">Products</a>
                <a href="about.html">About</a>
            </nav>
            <div class="flex items-center space-x-2 md:space-x-4">
                <a href="index.html#cart" id="cart-link" class="relative p-2 rounded-full text-slate-600 hover:bg-slate-200 hover:text-indigo-600 transition-colors">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </a>
                <a href="login.html#signup" class="signup-btn hidden md:inline-block">Sign In</a>
            </div>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-80px)] py-12 px-4">
        <div class="form-wrapper">
            <div class="form-container bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md">
                <div class="text-center mb-8">
                    <svg class="h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <h2 class="text-3xl font-bold text-slate-800 mt-4">Welcome Back!</h2>
                    <p class="text-slate-500">Sign in to continue to your account.</p>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="form-label">Email Address</label>
                        <input type="email" id="login-email" class="form-input" placeholder="" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="" required>
                    </div>
                     <div class="flex items-center justify-between mb-6 text-sm">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-gray-900"> Remember me </label>
                        </div>
                        <div>
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot password? </a>
                        </div>
                    </div>
                    <button type="submit" class="form-button w-full">Sign In</button>
                     <p class="text-center text-sm text-slate-500 mt-6">
                        Not a member? <a href="#" class="font-semibold text-indigo-600 hover:underline">Start a 14 day free trial</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
